<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clima</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h2 class="text-light text-center my-4 pt-3">Informações do Clima</h3>
        
        <form data-js="change-location" class="my-4 text-center text-white-50">
            <label class="text-light" for="city">Insira o nome da cidade</label>
            <input type="text" name="city" class="form-control p-3" placeholder="Ex: São Paulo" autocomplete="off" autofocus>
        </form>

        <div data-js="city-Card" class="card shadow-lg rounded d-none">

            <img data-js="time" src="https://via.placeholder.com/400x300" class="card-img-top">

            <div data-js="timeIcon" class="timeIcon mx-auto bg-light text-center"></div>

            <div data-js="detalhes-clima" class="text-muted text-uppercase text-center">
                <h5 data-js="city-name" class="my-3">Nome da cidade</h5>

                <div data-js="city-Weather" class="my-3">Clima</div>

                <div class="display-4 my-4">
                    <span data-js="cityTemperature">0</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
